{% set name = "pymmcore-plus" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymmcore_plus-{{ version }}.tar.gz
  sha256: 9971d596ffc6357a6f42b1193be3c8abd6ef786ab308ffeb8d13ca35785c5286

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  entry_points:
    - mmcore = pymmcore_plus._cli:main

requirements:
  host:
    - python {{ python_min }}
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - platformdirs >=3.0.0
    - psygnal >=0.7.0
    - pymmcore >=10.7.0.71.0
    - qtpy >=2
    - rich >=10.2.0
    - typer >=0.4.2
    - typing-extensions
    - useq-schema >=0.4.7
    - wrapt >=1.14
    - tensorstore

test:
  imports:
    - pymmcore_plus
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pymmcore-plus
  summary: A convenience layer on pymmcore (micro-manager) providing improved python UX and event management
  dev_url: https://github.com/pymmcore-plus/pymmcore-plus
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - tlambert03
